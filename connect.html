<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .connect-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: liquidTransition 2s ease forwards;
    }

    @keyframes liquidTransition {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .connect-heading {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      margin: 0 10px;
      border-radius: 50%;
      color: #fff;
      background-color: #333;
      transition: background-color 0.3s ease, color 0.3s ease; /* Added 'color' transition */
      text-decoration: none; /* Removed underline */
    }

    .social-icons a:hover {
      background-color: #555;
      color: #fff; /* Added color change on hover */
    }
  </style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navmenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ml-auto"> <!-- Updated class to ml-auto -->
        <li class="nav-item">
          <a href="index.html" class="nav-link">Products</a>
        </li>
        <li class="nav-item">
          <a href="offers.html" class="nav-link">Offers</a>
        </li>
        <li class="nav-item">
          <a href="connect.html" class="nav-link">Let's connect</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <title>Luminans - Connect</title>
</head>

<body>

    <h1 class="connect-heading">Connect with us</h1>
    <div class="social-icons">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fas fa-envelope"></i></a>
